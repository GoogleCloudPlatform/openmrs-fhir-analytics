version: '2.1'
services:
  batch:
    build:
      context: batch
    image: openmrs-fhir-analytics/batch-job:latest
    network_mode: host
    container_name: batch-cloud
    healthcheck:
      test: "exit 0"
    environment:
     - OPENMRS_URL=http://localhost:8099/openmrs
     - SINK_PATH=http://localhost:8098/fhir
     - SEARCH_LIST=Patient,Encounter,Observation
     - BATCH_SIZE=20
     - TARGET_PARALLELISM=20

  streaming-binlog: # To run independently: docker-compose up --build streaming-binlog
    build:
      context: streaming-binlog
    image: openmrs-fhir-analytics/streaming-pipeline:${DEBEZIUM_VERSION}
    container_name: streaming-pipeline
    network_mode: host
    healthcheck:
      test: "exit 0"
    volumes:
      - ./dbz:/tmp
      - ./utils/dbz_event_to_fhir_config.json:/deployments/utils/dbz_event_to_fhir_config.json
    environment:
      - JAVA_MAIN_CLASS=org.openmrs.analytics.Runner
      - JAVA_OPTIONS=--databaseHostName=localhost 
                     --databasePort=3306 --databaseUser=root --databasePassword=debezium 
                     --databaseName=mysql --databaseSchema=openmrs --databaseServerId=77 
                     --databaseOffsetStorage=offset.dat --databaseHistory=/tmp/dbhistory.dat 
                     --openmrsUserName=admin --openmrsPassword=Admin123 
                     --openmrsServerUrl=http://localhost:8099/openmrs 
                     --openmrsfhirBaseEndpoint=/ws/fhir2/R4 
                     --snapshotMode=initial 
                     --fhirSinkPath=http://localhost:8098/fhir
                     --fileParquetPath=/tmp/ 
                     --fhirDebeziumEventConfigPath=./utils/dbz_event_to_fhir_config.json

  streaming-atomfeed:
    container_name: streaming-atomfeed
    hostname: streaming-atomfeed
    build:
      context: ./
      dockerfile: ./streaming-atomfeed/Dockerfile
    healthcheck:
      test: "exit 0"
    environment:
      - OPENMRS_URL=http://localhost:8099/openmrs
      - SINK_URL=http://localhost:8098/fhir

  streaming-atomfeed-db:
    container_name: streaming-atomfeed-db
    hostname: streaming-atomfeed-db
    image: mysql:5.7
    command: "mysqld --character-set-server=utf8 --collation-server=utf8_general_ci"
    healthcheck:
      test: "exit 0"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=fhir
      - MYSQL_PASSWORD=fhiranalytics
      - MYSQL_DATABASE=atomfeed_client
      - MYSQL_ROOT_HOST=%
    volumes:
      - ./utils/dbdump/create_db.sql:/docker-entrypoint-initdb.d/dump.sql
