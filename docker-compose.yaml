version: '2.1'
services:
  batch:
    build:
      context: batch
    image: openmrs-fhir-analytics/batch-job:latest
    network_mode: host
    container_name: batch-cloud
    healthcheck:
      test: "exit 0"
    environment:
     - SINK_PATH=http://localhost:8098/fhir
     - SOURCE_URL=https://localhost:8091/openmrs
     - SEARCH_LIST=Patient,Encounter,Observation
     - BATCH_SIZE=20
     - TARGET_PARALLELISM=20

  streaming-binlog: # To run independently: docker-compose up --build streaming-binlog
    build:
      context: streaming-binlog
    image: openmrs-fhir-analytics/streaming-pipeline:${DEBEZIUM_VERSION}
    container_name: streaming-pipeline
    network_mode: host
    healthcheck:
      test: "exit 0"
    volumes:
      - ./dbz:/tmp
      - ./utils/dbz_event_to_fhir_config.json:/deployments/dbz_event_to_fhir_config.json
    environment:
      - JAVA_MAIN_CLASS=org.openmrs.analytics.Runner
      - JAVA_OPTIONS=-Ddatabase.hostname=localhost -Ddatabase.port=3306 -Ddatabase.user=root -Ddatabase.password=debezium
                     -Ddatabase.dbname=mysql -Ddatabase.schema=openmrs -Ddatabase.serverId=77 -Ddatabase.offsetStorage=/tmp/offset.dat
                     -Ddatabase.databaseHistory=/tmp/dbhistory.dat -Dopenmrs.username=admin -Dopenmrs.password=Admin123
                     -Dopenmrs.serverUrl=http://localhost:8099 -Dopenmrs.fhirBaseEndpoint=/openmrs/ws/fhir2/R4
                     -Dfhir.sinkPath=http://localhost:8098/fhir
                     -Dfile.parquetPath=/tmp/
                     -Dfhir.debeziumEventConfigPath=dbz_event_to_fhir_config.json

  streaming-atomfeed:
    container_name: streaming-atomfeed
    hostname: streaming-atomfeed
    build:
      context: ./
      dockerfile: ./streaming-atomfeed/Dockerfile
    healthcheck:
      test: "exit 0"
    environment:
      - SOURCE_URL=http://isanteplusdemo.com/openmrs
      - SOURCE_PW=Admin123
      - SOURCE_USERNAME=admin
      - SINK_URL=http://localhost:8098/hapi-fhir-jpaserver/fhir
    entrypoint: "bash -c 'mvn exec:java -pl streaming-atomfeed -Dexec.mainClass=org.openmrs.analytics.FhirStreaming -Dexec.args=\"--openmrsServerUrl=$${SOURCE_URL} --openmrsUserName=$${SOURCE_USERNAME} --openmrsPassword=$${SOURCE_PW} --fhirSinkPath=$${SINK_URL} --sinkUser=$${SINK_USERNAME} --sinkPassword=$${SINK_PASSWORD}\"'"

  streaming-atomfeed-db:
    container_name: streaming-atomfeed-db
    hostname: streaming-atomfeed-db
    image: mysql:5.7
    healthcheck:
      test: "exit 0"
    ports:
    - 3366:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=fhir
      - MYSQL_PASSWORD=fhiranalytics
      - MYSQL_DATABASE=atomfeed_client
      - MYSQL_ROOT_HOST=%
    volumes:
      - db:/var/lib/mysql
      - ./utils/dbdump/create_db.sql:/docker-entrypoint-initdb.d/dump.sql

volumes:
  db: